apiVersion: v1
kind: Namespace
metadata:
  name: cattle-system
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cattle-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/rancher
    repoURL: https://github.com/alterus-io/demo-app.git
    targetRevision: master
    helm:
      parameters:
      - name: "hostname"
        value: "rancher.demo.alterus.io"
      - name: "rancherImageTag"
        value: "v2.5.1"
      - name: "tls"
        value: "external"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
