apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: demo-issuer
spec:
  rules:
    - host: "argo.demo.alterus.io"
      http:
        paths:
          - path: /
            backend:
              serviceName: argocd-server
              servicePort: 80
  tls:
  - hosts:
    - argo.demo.alterus.io
    secretName: tls-argo-ingress


