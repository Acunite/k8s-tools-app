apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: umbrella-apps
  namespace: kube-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: resources/apps/
    repoURL: https://github.com/alterus-io/demo-app.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true